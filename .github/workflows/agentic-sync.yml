name: Agentic Server Sync

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: agentic-sync
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Sync Agentic Server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.AGENTIC_HOST }}
          username: ${{ secrets.AGENTIC_USER }}
          key: ${{ secrets.AGENTIC_SSH_KEY }}
          port: 22
          script: |
            cd ~/workspace/Parametric_Portal
            git fetch origin main
            git reset --hard origin/main
