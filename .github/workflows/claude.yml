name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  pull_request_review:
    types: [submitted]
  issues:
    types: [opened, assigned]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.issue.number || github.event.pull_request.number || github.run_id }}
  cancel-in-progress: false

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && github.event.action == 'assigned' && github.event.assignee.login == 'claude[bot]') ||
      (github.event_name == 'issues' && github.event.action == 'opened' && contains(github.event.issue.body, '@claude'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@c2d88d3ecc89a9ef08eebf45d9637801dcee7eb5 # v6
        with:
          fetch-depth: 0

      - name: Setup Environment
        uses: ./.github/actions/setup
        with:
          install-dependencies: 'false'

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@a7e4c51380c42dd89b127f5e5f9be7b54020bc6b # v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          trigger_phrase: "@claude"
          track_progress: "true"
          claude_args: |
            --model claude-opus-4-5-20251101
            --max-turns 15
            --append-system-prompt "CRITICAL: Read and strictly follow REQUIREMENTS.md for all TypeScript code.

            KEY RULES (build will fail if violated):
            - NO any - branded types via @effect/schema
            - NO var/let - const only
            - NO if/else - dispatch tables, ternaries, Option.match
            - NO loops - .map/.filter/Effect
            - NO try/catch - Effect error channel
            - Single B constant: const B = Object.freeze({...} as const)
            - Dispatch tables: handlers[mode]() not if/else
            - Effect/Option pipelines for async/nullable

            Run 'pnpm typecheck && pnpm check' to verify changes."
          settings: |
            {
              "permissions": {
                "allow": [
                  "Read",
                  "Write",
                  "Edit",
                  "Bash",
                  "Glob",
                  "Grep",
                  "Task",
                  "WebSearch",
                  "WebFetch",
                  "mcp__tavily__*",
                  "mcp__context7__*",
                  "mcp__perplexity__*",
                  "mcp__exa__*",
                  "mcp__github__*"
                ]
              },
              "mcpServers": {
                "github": {
                  "command": "npx",
                  "args": ["-y", "@modelcontextprotocol/server-github"],
                  "env": {
                    "GITHUB_TOKEN": "${{ github.token }}"
                  }
                }
              },
              "agents": [
                {
                  "name": "typescript-advanced",
                  "description": "TypeScript 6.0-dev with Effect/Option FP/ROP",
                  "prompt": "Read .github/agents/typescript-advanced.agent.md. Branded types, Effect pipelines, NO any/var/if-else."
                },
                {
                  "name": "vite-nx-specialist",
                  "description": "Vite 7 + Nx 22 configuration",
                  "prompt": "Read .github/agents/vite-nx-specialist.agent.md. Single B constant, dispatch tables, createConfig()."
                },
                {
                  "name": "react-specialist",
                  "description": "React 19 canary components",
                  "prompt": "Read .github/agents/react-specialist.agent.md. Server Components, use() hook, Compiler."
                },
                {
                  "name": "testing-specialist",
                  "description": "Vitest 4 testing patterns",
                  "prompt": "Read .github/agents/testing-specialist.agent.md. Effect.runSync, Option assertions, V8 coverage."
                },
                {
                  "name": "cleanup-specialist",
                  "description": "Code polish and density",
                  "prompt": "Read .github/agents/cleanup-specialist.agent.md. 25-30 LOC/feature, verify typecheck."
                }
              ]
            }
