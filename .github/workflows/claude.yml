name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Check for review request
        id: check-review
        run: |
          COMMENT_BODY="${{ github.event.comment.body || github.event.review.body || github.event.issue.body || '' }}"
          if echo "$COMMENT_BODY" | grep -iqE '@claude\s+(code\s+)?review'; then
            echo "is_review=true" >> $GITHUB_OUTPUT
          else
            echo "is_review=false" >> $GITHUB_OUTPUT
          fi

      - name: Trigger Code Review
        if: steps.check-review.outputs.is_review == 'true' && github.event.issue.pull_request != null
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=${{ github.event.issue.number }}
          gh workflow run claude-code-review.yml -f pr_number=$PR_NUMBER
          gh issue comment $PR_NUMBER --body "üîç Code review triggered. Check the [Actions tab](/${{ github.repository }}/actions/workflows/claude-code-review.yml) for progress."

      - name: Checkout repository
        if: steps.check-review.outputs.is_review == 'false'
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        if: steps.check-review.outputs.is_review == 'false'
        id: claude
        uses: anthropics/claude-code-action@7145c3e0510bcdbdd29f67cc4a8c1958f1acfa2f # v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          additional_permissions: |
            actions: read
