name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, labeled, assigned]
  pull_request_review:
    types: [submitted]

concurrency:
  group: claude-${{ github.event.pull_request.number || github.event.issue.number || github.run_id }}
  cancel-in-progress: true

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Mint GitHub App token
        id: mint_token
        if: vars.APP_ID && secrets.APP_PRIVATE_KEY
        continue-on-error: true
        uses: actions/create-github-app-token@a8d616148505b5069dccd32f177bb87d7f39123b # v2
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          fetch-depth: 0

      - name: Setup Environment
        uses: ./.github/actions/node-env

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@f0c8eb29807907de7f5412d04afceb5e24817127 # v1.0.23
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ steps.mint_token.outputs.token || secrets.GITHUB_TOKEN }}
          trigger_phrase: "@claude"
          track_progress: "true"
          claude_args: |
            --model claude-opus-4-5-20251101
            --max-turns 20
            --append-system-prompt "CRITICAL: Read and strictly follow REQUIREMENTS.md and CLAUDE.md.

            KEY RULES (build will fail if violated):
            - NO any - use branded types via @effect/schema
            - NO let/var - use const only
            - NO if/else - use dispatch tables
            - NO for/while - use .map, .filter, Effect
            - NO try/catch - use Effect error channel
            - NO default exports - use named exports

            Run 'nx run-many -t typecheck' to verify type compliance.
            Run 'nx run-many -t check' for Biome lint.
            Run 'nx run-many -t test' for test verification."
          settings: |
            {
              "permissions": {
                "allow": [
                  "Read",
                  "Write",
                  "Edit",
                  "Bash",
                  "Glob",
                  "Grep",
                  "Task",
                  "WebSearch",
                  "WebFetch",
                  "mcp__tavily__*",
                  "mcp__context7__*",
                  "mcp__perplexity__*",
                  "mcp__exa__*",
                  "mcp__github__*"
                ]
              },
              "mcpServers": {
                "github": {
                  "command": "npx",
                  "args": ["-y", "@modelcontextprotocol/server-github"],
                  "env": {
                    "GITHUB_TOKEN": "${{ github.token }}"
                  }
                }
              },
              "agents": [
                {
                  "name": "typescript-advanced",
                  "description": "Advanced TypeScript specialist for Effect-based code",
                  "prompt": "You are an advanced TypeScript specialist. Read REQUIREMENTS.md. NO any, NO let/var, NO if/else. Use Effect pipelines, dispatch tables, branded types."
                },
                {
                  "name": "testing-specialist",
                  "description": "Testing with Vitest and Effect",
                  "prompt": "You are a testing specialist. Use Vitest with @effect/vitest. Property-based testing with fast-check."
                },
                {
                  "name": "refactoring-architect",
                  "description": "Architecture refactoring for density",
                  "prompt": "You are a refactoring architect. Read REQUIREMENTS.md. Consolidate logic into polymorphic factories. Target 25-30 LOC per feature."
                },
                {
                  "name": "cleanup-specialist",
                  "description": "Code cleanup and standards enforcement",
                  "prompt": "You are a cleanup specialist. Fix any, let/var, if/else chains, try/catch, missing section separators."
                }
              ]
            }
