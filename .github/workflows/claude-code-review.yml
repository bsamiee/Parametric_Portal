name: Claude Code Review

on:
  pull_request_target:
    types: [opened, ready_for_review]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  claude-review:
    if: github.event.pull_request.head.repo.full_name == github.repository && !github.event.pull_request.draft
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - name: Checkout PR head
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Run Claude Code Review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          track_progress: 'true'
          prompt: |
            Review this PR against the project's coding standards in REQUIREMENTS.md.

            Focus on:
            - Code quality and correctness
            - Adherence to functional/monadic patterns (Effect, Option, dispatch tables)
            - No any, let/var, if/else chains, for/while loops, try/catch, default exports
            - Proper use of branded types and B constants

            Post inline comments on specific lines with issues.
            Approve if standards are met, request changes if violations found.
          claude_args: |
            --model claude-sonnet-4-20250514
            --append-system-prompt "Read REQUIREMENTS.md and CLAUDE.md for coding standards. Use 'pnpm exec nx' for all nx commands. Key rules: no any, no let/var, no if/else chains, no for/while, no try/catch, no default exports. Use Effect pipelines, dispatch tables, branded types."
