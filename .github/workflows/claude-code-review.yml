name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - '**/*.ts'
      - '**/*.tsx'
      - '**/vite.config.ts'
      - '**/package.json'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25.2.1'

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            Review PR #${{ github.event.pull_request.number }} against REQUIREMENTS.md standards.

            ## MANDATORY CHECKS (build failures)

            **Syntax violations** (search for these patterns):
            - `any` type → must use branded types via @effect/schema
            - `var ` or `let ` → must use `const`
            - `if (` with `} else {` → must use dispatch tables or ternaries
            - `for (`/`while (` → must use .map/.filter/Effect
            - `try {` → must use Effect error channel
            - Scattered constants → must use single B constant pattern

            **Architecture violations**:
            - Missing `as const` on object literals
            - Missing dispatch table for mode switching
            - Raw Promise instead of Effect.Effect<T, E, R>
            - null checks instead of Option.match

            **Organization violations** (files >50 LOC):
            - Missing section separators (77-char `// --- Section ---`)
            - Sections out of order (Imports → Types → Schema → Constants → Functions → Dispatch → Export)

            ## REVIEW FORMAT

            Use `gh pr review` with:
            - `--approve` if ALL checks pass
            - `--request-changes` if ANY violation found

            Include specific line references for each violation.
            Run `pnpm typecheck && pnpm check` to verify compliance.

          claude_args: |
            --model claude-opus-4-5-20251101
            --max-turns 8
            --allowedTools Read,Grep,Glob,Bash(pnpm:*),Bash(git diff:*),Bash(gh pr:*)
