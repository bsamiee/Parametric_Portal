name: Active QC

on:
    pull_request:
        types: [opened, edited, synchronize]
    issues:
        types: [opened, edited, labeled, unlabeled]
    issue_comment:
        types: [created, edited]
    push:
        branches: [main]
        paths: [".github/labels.yml"]

permissions:
    contents: write
    issues: write
    pull-requests: write
    models: read

concurrency:
    group: active-qc-${{ github.event_name }}-${{ github.event.pull_request.number || github.event.issue.number || github.sha }}
    cancel-in-progress: true

jobs:
    # --- PR Metadata Jobs (mutually exclusive via conditions) -----------------
    # Note: pr-meta has separate concurrency group to prevent cancellation during title normalization
    pr-meta:
        name: PR Meta
        if: github.event_name == 'pull_request' && (github.event.action == 'opened' || github.event.action == 'edited')
        runs-on: ubuntu-latest
        timeout-minutes: 5
        concurrency:
            group: pr-meta-${{ github.event.pull_request.number }}
            cancel-in-progress: false
        steps:
            - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
              with:
                  sparse-checkout: |
                      .github
                      package.json
                      pnpm-workspace.yaml
                      pnpm-lock.yaml

            - uses: ./.github/actions/meta-fixer
              with:
                  targets: title,label,body
                  limit: '1'
                  anthropic_api_key: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

    pr-sync:
        name: PR Commit Sync
        if: github.event_name == 'pull_request' && github.event.action == 'synchronize'
        runs-on: ubuntu-latest
        timeout-minutes: 5
        steps:
            - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
              with:
                  sparse-checkout: |
                      .github/scripts
                      .github/actions
                      package.json
                      pnpm-workspace.yaml
                      pnpm-lock.yaml

            - uses: ./.github/actions/node-env
              with:
                  node-version-file: package.json

            - uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
              env:
                  NODE_OPTIONS: --import tsx
              with:
                  script: |
                      const { run } = await import('${{ github.workspace }}/.github/scripts/pr-sync.ts');
                      await run({
                        context: { repo: context.repo, payload: context.payload },
                        core,
                        github,
                        spec: {
                          prNumber: context.payload.pull_request.number,
                          action: '${{ github.event.action }}'
                        }
                      });

    pr-hygiene:
        name: PR Review Hygiene
        if: github.event_name == 'pull_request' && github.event.action == 'synchronize'
        runs-on: ubuntu-latest
        timeout-minutes: 5
        steps:
            - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
              with:
                  sparse-checkout: |
                      .github/scripts
                      .github/actions
                      package.json
                      pnpm-workspace.yaml
                      pnpm-lock.yaml

            - uses: ./.github/actions/pr-hygiene
              with:
                  pr_number: ${{ github.event.pull_request.number }}
                  owner_logins: ${{ github.repository_owner }}

    # --- Issue Metadata Jobs --------------------------------------------------
    issue-meta:
        name: Issue Meta
        if: github.event_name == 'issues' && (github.event.action == 'opened' || github.event.action == 'edited')
        runs-on: ubuntu-latest
        timeout-minutes: 5
        steps:
            - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
              with:
                  sparse-checkout: |
                      .github
                      package.json
                      pnpm-workspace.yaml
                      pnpm-lock.yaml

            - uses: ./.github/actions/meta-fixer
              with:
                  targets: title,label,body
                  limit: '1'
                  anthropic_api_key: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

            - uses: ./.github/actions/node-env
              with:
                  node-version-file: package.json

            - name: AI Meta Sync
              uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
              env:
                  NODE_OPTIONS: --import tsx
              with:
                  script: |
                      const { parse, toLabels } = await import('${{ github.workspace }}/.github/scripts/ai-meta-parser.ts');
                      const issueBody = context.payload.issue.body;
                      const issueNumber = context.payload.issue.number;
                      const result = parse(issueBody);
                      if (result.success) {
                          const labels = toLabels(result.meta);
                          const currentLabels = context.payload.issue.labels.map(l => l.name);
                          const newLabels = labels.filter(l => !currentLabels.includes(l));
                          if (newLabels.length > 0) {
                              await github.rest.issues.addLabels({
                                  owner: context.repo.owner,
                                  repo: context.repo.repo,
                                  issue_number: issueNumber,
                                  labels: [...newLabels],
                              });
                              core.info(`[AI-META-SYNC] Applied ${newLabels.length} labels: ${newLabels.join(', ')}`);
                          } else {
                              core.info(`[AI-META-SYNC] All labels already present`);
                          }
                      } else {
                          core.info(`[AI-META-SYNC] No ai-meta block found: ${result.error}`);
                      }

    pin-issue:
        name: Pin/Unpin Issue
        if: github.event_name == 'issues' && (github.event.action == 'labeled' || github.event.action == 'unlabeled') && github.event.label.name == 'pinned'
        runs-on: ubuntu-latest
        timeout-minutes: 2
        steps:
            - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
              with:
                  sparse-checkout: |
                      .github
                      package.json
                      pnpm-workspace.yaml
                      pnpm-lock.yaml

            - uses: ./.github/actions/label
              with:
                  action: ${{ github.event.action }}
                  label: ${{ github.event.label.name }}
                  node_id: ${{ github.event.issue.node_id }}
                  number: ${{ github.event.issue.number }}

    validate-labels:
        name: Validate Issue Labels
        if: github.event_name == 'issues' && (github.event.action == 'labeled' || github.event.action == 'unlabeled' || github.event.action == 'opened')
        runs-on: ubuntu-latest
        timeout-minutes: 3
        steps:
            - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
              with:
                  sparse-checkout: |
                      .github/scripts
                      package.json
                      pnpm-workspace.yaml
                      pnpm-lock.yaml

            - uses: ./.github/actions/node-env
              with:
                  node-version-file: package.json

            - name: Validate Label Invariants
              uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
              env:
                  NODE_OPTIONS: --import tsx
              with:
                  script: |
                      const { run } = await import('${{ github.workspace }}/.github/scripts/label-validator.ts');
                      const result = await run({
                          context: { repo: context.repo, payload: context.payload },
                          core,
                          github,
                      });
                      if (result.valid) {
                          core.info('[LABEL-VALIDATOR] ✓ All label invariants satisfied');
                      } else {
                          core.info('[LABEL-VALIDATOR] ✗ Fixed label violations');
                          result.fixes.forEach((fix) => core.info(`  - ${fix}`));
                      }

    pin-renovate-dashboard:
        name: Pin Renovate Dashboard
        if: |
            github.event_name == 'issues' &&
            (github.event.action == 'opened' || github.event.action == 'edited') &&
            github.event.issue.title == '[DASHBOARD] Dependency Dashboard' &&
            contains(github.event.issue.labels.*.name, 'pinned')
        runs-on: ubuntu-latest
        timeout-minutes: 2
        steps:
            - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
              with:
                  sparse-checkout: |
                      .github
                      package.json
                      pnpm-workspace.yaml
                      pnpm-lock.yaml

            - uses: ./.github/actions/label
              with:
                  action: 'labeled'
                  label: 'pinned'
                  node_id: ${{ github.event.issue.node_id }}
                  number: ${{ github.event.issue.number }}

    # --- Issue Commands (comment-triggered) -----------------------------------
    mark-duplicate:
        name: Mark Duplicate
        if: github.event_name == 'issue_comment' && (github.event.action == 'created' || github.event.action == 'edited')
        runs-on: ubuntu-latest
        timeout-minutes: 2
        steps:
            - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
              with:
                  sparse-checkout: .github/actions/issue-ops
                  sparse-checkout-cone-mode: false

            # issue-ops action handles /duplicate command detection internally
            - uses: ./.github/actions/issue-ops
              with:
                  operation: mark-duplicate
                  duplicate-command: '/duplicate'
                  labels: 'duplicate'
                  close-issue: 'true'
                  require-permission: 'write'
                  emoji: 'eyes'

    # --- Label Sync (push event only) -----------------------------------------
    sync-labels:
        name: Sync Labels
        if: github.event_name == 'push'
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
              with:
                  sparse-checkout: .github/labels.yml
                  sparse-checkout-cone-mode: false

            - uses: crazy-max/ghaction-github-labeler@24d110aa46a59976b8a7f35518cb7f14f434c916 # v5.3.0
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  yaml-file: .github/labels.yml
                  skip-delete: true
