name: Active QC

on:
    pull_request:
        types: [opened, edited, synchronize]
    issues:
        types: [opened, edited, labeled, unlabeled]
    push:
        branches: [main]
        paths: [".github/labels.yml"]

permissions:
    contents: write
    issues: write
    pull-requests: write
    models: read

concurrency:
    group: active-qc-${{ github.event_name }}-${{ github.event.pull_request.number || github.event.issue.number || github.sha }}
    cancel-in-progress: true

jobs:
    pr-sync:
        name: PR Commit Sync
        if: github.event_name == 'pull_request' && github.event.action == 'synchronize'
        runs-on: ubuntu-latest
        timeout-minutes: 5
        steps:
            - uses: actions/checkout@v4
              with:
                  sparse-checkout: |
                      .github/scripts
                      .github/actions
                      package.json
                      pnpm-lock.yaml

            - uses: ./.github/actions/node-env
              with:
                  node-version-file: package.json
                  install: 'false'

            - uses: actions/github-script@v7
              env:
                  NODE_OPTIONS: --import tsx
              with:
                  script: |
                      const { run } = await import('${{ github.workspace }}/.github/scripts/pr-sync.ts');
                      await run({
                        context: { repo: context.repo, payload: context.payload },
                        core,
                        github,
                        spec: {
                          prNumber: context.payload.pull_request.number,
                          action: '${{ github.event.action }}'
                        }
                      });

    pr-meta:
        name: PR Meta
        if: github.event_name == 'pull_request' && (github.event.action == 'opened' || github.event.action == 'edited')
        runs-on: ubuntu-latest
        timeout-minutes: 5
        steps:
            - uses: actions/checkout@v4
              with:
                  sparse-checkout: .github

            - uses: ./.github/actions/meta-fixer
              with:
                  targets: title,label,body
                  limit: '1'
                  anthropic_api_key: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

    issue-meta:
        name: Issue Meta
        if: |
            github.event_name == 'issues' &&
            (github.event.action == 'opened' || github.event.action == 'edited')
        runs-on: ubuntu-latest
        timeout-minutes: 5
        steps:
            - uses: actions/checkout@v4
              with:
                  sparse-checkout: .github

            - uses: ./.github/actions/meta-fixer
              with:
                  targets: title,label,body
                  limit: '1'
                  anthropic_api_key: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

    sync-labels:
        name: Sync Labels
        if: github.event_name == 'push'
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: crazy-max/ghaction-github-labeler@v5
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  yaml-file: .github/labels.yml
                  skip-delete: true

    pin-issue:
        name: Pin/Unpin Issue
        if: |
            github.event_name == 'issues' &&
            (github.event.action == 'labeled' || github.event.action == 'unlabeled') &&
            github.event.label.name == 'pinned'
        runs-on: ubuntu-latest
        timeout-minutes: 2
        steps:
            - name: Checkout
              uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
              with:
                  sparse-checkout: .github

            - name: Handle Label
              uses: ./.github/actions/label
              with:
                  action: ${{ github.event.action }}
                  label: ${{ github.event.label.name }}
                  node_id: ${{ github.event.issue.node_id }}
                  number: ${{ github.event.issue.number }}
