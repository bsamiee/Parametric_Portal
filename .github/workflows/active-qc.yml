name: Active QC

on:
    pull_request:
        types: [opened, edited, synchronize]
    issues:
        types: [opened, edited, labeled]
    push:
        branches: [main]
        paths: [".github/labels.yml"]

permissions:
    contents: write
    issues: write
    pull-requests: write
    models: read

concurrency:
    group: active-qc-${{ github.event_name }}-${{ github.event.pull_request.number || github.event.issue.number || github.sha }}
    cancel-in-progress: true

jobs:
    pr-meta:
        name: PR Meta
        if: github.event_name == 'pull_request'
        runs-on: ubuntu-latest
        timeout-minutes: 5
        steps:
            - name: Checkout
              uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
              with:
                  sparse-checkout: .github

            - name: Fix Meta
              uses: ./.github/actions/meta-fixer
              with:
                  targets: title,label,body
                  limit: '1'
                  anthropic_api_key: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

    issue-meta:
        name: Issue Meta
        if: |
            github.event_name == 'issues' &&
            (github.event.action == 'opened' || github.event.action == 'edited')
        runs-on: ubuntu-latest
        timeout-minutes: 5
        steps:
            - name: Checkout
              uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
              with:
                  sparse-checkout: .github

            - name: Fix Meta
              uses: ./.github/actions/meta-fixer
              with:
                  targets: title,label,body
                  limit: '1'
                  anthropic_api_key: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

    sync-labels:
        name: Sync Labels
        if: github.event_name == 'push'
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

            - name: Sync Labels
              uses: crazy-max/ghaction-github-labeler@24d110aa46a59976b8a7f35518cb7f14f434c916 # v5.3.0
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  yaml-file: .github/labels.yml
                  skip-delete: true

    pin-issue:
        name: Pin Issue
        if: |
            github.event_name == 'issues' &&
            github.event.action == 'labeled' &&
            github.event.label.name == 'pinned'
        runs-on: ubuntu-latest
        timeout-minutes: 2
        steps:
            - name: Checkout
              uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
              with:
                  sparse-checkout: .github

            - name: Handle Label
              uses: ./.github/actions/label
              with:
                  action: ${{ github.event.action }}
                  label: ${{ github.event.label.name }}
                  node_id: ${{ github.event.issue.node_id }}
                  number: ${{ github.event.issue.number }}
