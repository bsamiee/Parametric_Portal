name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      actions: read
      issues: write

    steps:
      - name: Checkout
        uses: actions/checkout@c2d88d3ecc89a9ef08eebf45d9637801dcee7eb5 # v6
        with:
          fetch-depth: 0

      - name: Setup Environment
        uses: ./.github/actions/setup

      - name: Generate Agent Context
        run: pnpm generate:context

      - name: Generate Nx Graph
        run: pnpm exec nx graph --file=.nx/project-graph.json

      - name: Restore Nx cache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: .nx/cache
          key: ${{ runner.os }}-nx-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-nx-${{ hashFiles('**/pnpm-lock.yaml') }}-
            ${{ runner.os }}-nx-

      - name: Set base and head for Nx affected
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "BASE=${{ github.event.pull_request.base.sha }}" >> $GITHUB_ENV
            echo "HEAD=${{ github.event.pull_request.head.sha }}" >> $GITHUB_ENV
          else
            echo "BASE=HEAD~1" >> $GITHUB_ENV
            echo "HEAD=HEAD" >> $GITHUB_ENV
          fi

      - name: Check code style and linting
        run: pnpm check

      - name: Type check
        run: pnpm exec nx affected -t typecheck --base=${{ env.BASE }} --head=${{ env.HEAD }} --parallel=4

      - name: Build
        run: pnpm exec nx affected -t build --base=${{ env.BASE }} --head=${{ env.HEAD }} --parallel=4

      - name: Test
        run: pnpm exec nx affected -t test --base=${{ env.BASE }} --head=${{ env.HEAD }} --parallel=4

      - name: Upload test coverage
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: coverage-reports
          path: '**/coverage'
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload Artifacts
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: agent-context
          path: |
            docs/agent-context/project-map.json
            .nx/project-graph.json
          if-no-files-found: warn
          retention-days: 7

      - name: Job Summary
        if: always()
        run: |
          echo "## Affected Projects" >> $GITHUB_STEP_SUMMARY
          pnpm exec nx show projects --affected --base=${{ env.BASE }} --head=${{ env.HEAD }} --json | jq -r '.[] | "- " + .' >> $GITHUB_STEP_SUMMARY || echo "- None" >> $GITHUB_STEP_SUMMARY

      - name: Create Quality Debt Issue
        if: failure()
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8
        with:
          script: |
            const stepName = '${{ github.job }}';
            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            
            // Classify debt type using dispatch table pattern
            const debtClassification = {
              mutate: { debtType: 'Mutation', labels: ['tech-debt', 'testing'] },
              test: { debtType: 'Mutation', labels: ['tech-debt', 'testing'] },
              build: { debtType: 'Performance', labels: ['tech-debt', 'performance'] },
              compression: { debtType: 'Performance', labels: ['tech-debt', 'performance'] }
            };
            
            const matchedKey = Object.keys(debtClassification).find(k => stepName.includes(k));
            const { debtType = 'Quality', labels = ['tech-debt', 'refactor'] } = 
              debtClassification[matchedKey] || {};
            
            const title = `${debtType} Debt: CI Failure`;
            
            // Search for existing debt issue
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: labels.join(','),
              state: 'open'
            });
            
            const existing = issues.find(i => i.title.startsWith(debtType));
            
            const body = `## CI Failure

            - **Run**: ${runUrl}
            - **Job**: ${stepName}
            - **Timestamp**: ${new Date().toISOString()}

            ### Action Required
            Review the failed CI run and address the issues before merging.`;
            
            if (existing) {
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existing.number,
                body: existing.body + '\n\n---\n\n' + body
              });
            } else {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                labels,
                body
              });
            }
