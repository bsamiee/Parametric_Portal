name: CI

on:
    pull_request:
        branches: [main]
    push:
        branches: [main]

concurrency:
    group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    cancel-in-progress: true

jobs:
    quality:
        name: Code Quality
        runs-on: ubuntu-latest
        timeout-minutes: 15
        permissions:
            contents: write
            actions: read
            issues: write
            pull-requests: write
        steps:
            - name: Checkout
              uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v6
              with:
                  ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.ref || github.ref }}
                  token: ${{ secrets.GITHUB_TOKEN }}
                  fetch-depth: 0

            - name: Setup Environment
              id: env
              uses: ./.github/actions/node-env
              with:
                  nx: 'true'
                  nx-cloud-token: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
                  nx-distribute: 'true'
                  nx-agents: '3'
                  nx-stop-on-success: 'true'
                  nx-auto-fix: ${{ github.event_name == 'pull_request' && 'true' || 'false' }}
                  nx-fix-tasks: '*'

            - name: Setup Git Identity
              if: github.event_name == 'pull_request'
              uses: ./.github/actions/git-identity

            - name: Generate Nx Graph
              run: pnpm exec nx graph --file=.nx/project-graph.json

            # Biome auto-repair: run with --write --unsafe for aggressive auto-fixing
            # Note: --unsafe enables transformations that may alter code behavior; fixes are validated by subsequent CI checks
            - name: Biome Auto-Repair
              id: biome-repair
              if: github.event_name == 'pull_request'
              run: |
                  pnpm exec biome check --write --unsafe .
                  if [[ -n $(git status --porcelain) ]]; then
                    echo "has_changes=true" >> $GITHUB_OUTPUT
                  else
                    echo "has_changes=false" >> $GITHUB_OUTPUT
                  fi

            # Commit biome fixes before running other checks
            - name: Commit Biome Fixes
              id: commit-fixes
              if: github.event_name == 'pull_request' && steps.biome-repair.outputs.has_changes == 'true'
              run: |
                  git add -u
                  git commit -m "style: biome auto-repair" \
                      -m "" \
                      -m "Co-authored-by: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
                  if ! git push; then
                    echo "::error::Failed to push biome fixes. This may occur if the PR is from a fork or if there are concurrent commits."
                    exit 1
                  fi
                  echo "committed=true" >> $GITHUB_OUTPUT

            - name: Comment on Biome Repair
              if: steps.commit-fixes.outputs.committed == 'true'
              uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8
              with:
                  script: |
                      await github.rest.issues.createComment({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        issue_number: context.payload.pull_request.number,
                        body: `[OK] **Biome Auto-Repair Applied**

                        Style issues have been automatically fixed and committed. CI will re-run with the fixed code.`
                      });

            - name: Lint (Biome CI)
              run: pnpm exec nx-cloud record -- pnpm exec biome ci .

            - name: Type check
              run: pnpm exec nx affected -t typecheck --parallel=4

            - name: Build
              run: pnpm exec nx affected -t build --parallel=4

            - name: Test
              run: pnpm exec nx affected -t test --parallel=4

            - name: Upload test coverage
              if: always()
              uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
              with:
                  name: coverage-reports
                  path: '**/coverage'
                  if-no-files-found: ignore
                  retention-days: 7

            - name: Upload Nx Graph
              uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
              with:
                  name: nx-graph
                  path: .nx/project-graph.json
                  if-no-files-found: warn
                  retention-days: 7

            - name: Job Summary
              if: always()
              run: |
                  echo "## Affected Projects" >> $GITHUB_STEP_SUMMARY
                  pnpm exec nx show projects --affected --json | jq -r '.[] | "- " + .' >> $GITHUB_STEP_SUMMARY || echo "- None" >> $GITHUB_STEP_SUMMARY

            # Nx Self-Healing CI - automatically proposes and applies fixes
            - name: Nx Self-Healing CI
              if: always()
              run: pnpm exec nx fix-ci --merge --verbose
              continue-on-error: true

            - name: Create Quality Debt Issue
              if: failure()
              uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8
              with:
                  script: |
                      const { run } = await import('${{ github.workspace }}/.github/scripts/failure-alert.ts');
                      await run({
                        context: { repo: context.repo, payload: { action: 'created', issue: {} } },
                        core,
                        github,
                        spec: {
                          kind: 'ci',
                          job: '${{ github.job }}',
                          runUrl: `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
                        }
                      });
