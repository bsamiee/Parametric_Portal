name: SonarCloud analysis

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main]
  workflow_dispatch:

permissions:
  pull-requests: read
  actions: read

jobs:
  Analysis:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          fetch-depth: 0

      - name: Check for source changes
        id: changes
        run: |
          # Check if any TypeScript/JavaScript source files changed
          if git diff --name-only HEAD~1 HEAD | grep -qE '\.(ts|tsx|js|jsx)$'; then
            echo "has_source_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_source_changes=false" >> $GITHUB_OUTPUT
            echo "[SKIP] No source files changed - skipping analysis"
          fi

      - name: Download coverage artifacts
        if: steps.changes.outputs.has_source_changes == 'true'
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: ci-artifacts
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}
        continue-on-error: true

      - name: Analyze with SonarCloud
        if: steps.changes.outputs.has_source_changes == 'true'
        uses: SonarSource/sonarcloud-github-action@ba3875ecf642b2129de2b589510c81a8b53dbf4e
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
