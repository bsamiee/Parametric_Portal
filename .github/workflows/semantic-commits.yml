name: Semantic Commits

on:
    pull_request:
        types: [opened, edited, synchronize]

permissions:
    pull-requests: read

concurrency:
    group: semantic-commits-${{ github.event.pull_request.number }}
    cancel-in-progress: true

jobs:
    validate:
        name: Validate Conventional Commits
        runs-on: ubuntu-latest
        steps:
            - name: Validate PR Title
              uses: amannn/action-semantic-pull-request@0723387faaf9b38adef4775cd42cfd5155ed6017 # v5.5.3
              with:
                  types: |
                      feat
                      fix
                      refactor
                      style
                      docs
                      deps
                      test
                      chore
                  requireScope: true
                  scopes: |
                      ui
                      api
                      config
                      deps
                      perf
                      security
                      ci
                      docs
                      tests
                      types
                      theme
                      components
                      tools
                      scripts
                      workflows
                  subjectPattern: ^[a-z].+$
                  subjectPatternError: |
                      Subject must start with lowercase and be descriptive.
                      Example: "feat(ui): add button component"
                  validateSingleCommit: false
                  ignoreLabels: |
                      bot
                      dependencies
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
