name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug"]
body:
    - type: markdown
      attributes:
          value: |
              <!-- AGENT_CONTEXT
              {"type":"bug","agents":["testing-specialist","typescript-advanced"]}
              -->
              Thanks for taking the time to report a bug! Please fill out the form below.

    - type: checkboxes
      id: existing-search
      attributes:
          label: Existing Issues
          description: Have you searched for existing issues?
          options:
              - label: I have searched for existing issues and this is a new bug
                required: true

    - type: textarea
      id: description
      attributes:
          label: Bug Description
          description: A clear and concise description of the bug
          placeholder: What happened?
      validations:
          required: true

    - type: textarea
      id: repro-steps
      attributes:
          label: Steps to Reproduce
          description: How can we reproduce the bug?
          placeholder: |
              1. Go to '...'
              2. Click on '...'
              3. See error
      validations:
          required: true

    - type: textarea
      id: expected
      attributes:
          label: Expected Behavior
          description: What did you expect to happen?
      validations:
          required: true

    - type: textarea
      id: actual
      attributes:
          label: Actual Behavior
          description: What actually happened?
      validations:
          required: true

    - type: dropdown
      id: severity
      attributes:
          label: Severity
          description: How severe is this bug?
          options:
              - Critical - Application crash or data loss
              - High - Major feature broken
              - Medium - Feature partially broken
              - Low - Minor inconvenience
      validations:
          required: true

    - type: textarea
      id: environment
      attributes:
          label: Environment
          description: Provide relevant environment details
          placeholder: |
              - Node version:
              - Browser:
              - OS:
      validations:
          required: false

    - type: textarea
      id: logs
      attributes:
          label: Logs / Error Messages
          description: Paste any relevant logs or error messages
          render: shell
      validations:
          required: false
