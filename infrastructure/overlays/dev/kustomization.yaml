# --- DEVELOPMENT OVERLAY ------------------------------------------------------
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: parametric-portal-dev

namespace: parametric-portal-dev

resources:
  - ../../base
  - ../../apps/api
  - ../../apps/icons

images:
  - name: ghcr.io/parametric-portal/api
    newTag: dev
  - name: ghcr.io/parametric-portal/icons
    newTag: dev

replicas:
  - name: api
    count: 1
  - name: icons
    count: 1

patches:
  - target:
      kind: Deployment
      name: api
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "500m"
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: LOG_LEVEL
          value: "debug"
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: POSTGRES_HOST
          value: "parametric-portal-db-rw.parametric-portal-dev.svc.cluster.local"
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: API_BASE_URL
          value: "http://localhost:4000"
