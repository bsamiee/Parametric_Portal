# --- PRODUCTION OVERLAY -------------------------------------------------------
# Multi-domain architecture: each app in apps/ owns its IngressRoute + middleware
# Adding new app = create folder in apps/ with deployment, service, ingressroute
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: parametric-portal-production

namespace: parametric-portal

resources:
  - ../../base
  - ../../apps/api
  - ../../apps/icons
  - ../../apps/postgres
  - hpa-api.yaml
  - tlsstore.yaml

images:
  - name: ghcr.io/parametric-portal/api
    newTag: latest
  - name: ghcr.io/parametric-portal/icons
    newTag: latest

patches:
  - target:
      kind: Deployment
      name: api
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "1Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "1000m"
  - target:
      kind: PodDisruptionBudget
      name: api-pdb
    patch: |-
      - op: replace
        path: /spec/minAvailable
        value: 1
  - target:
      kind: PodDisruptionBudget
      name: icons-pdb
    patch: |-
      - op: replace
        path: /spec/minAvailable
        value: 1
  - target:
      kind: PodDisruptionBudget
      name: postgres-pdb
    patch: |-
      - op: replace
        path: /spec/minAvailable
        value: 1
