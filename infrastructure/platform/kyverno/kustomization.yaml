# --- KYVERNO POLICIES KUSTOMIZATION -------------------------------------------
# Security policies for Pod Security Standards (Restricted) + Best Practices
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: parametric-portal-kyverno-policies

resources:
  - policies/require-non-root.yaml
  - policies/require-readonly-rootfs.yaml
  - policies/disallow-privilege-escalation.yaml
  - policies/require-resource-limits.yaml
  - policies/restrict-image-registries.yaml
  - exceptions/system-namespaces.yaml
  - exceptions/cloudnativepg.yaml

labels:
  - pairs:
      app.kubernetes.io/name: kyverno-policies
      app.kubernetes.io/component: policy-engine
      app.kubernetes.io/part-of: parametric-portal
    includeSelectors: false
