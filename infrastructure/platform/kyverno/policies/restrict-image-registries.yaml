# --- RESTRICT IMAGE REGISTRIES ------------------------------------------------
# Best Practices: Only allow images from ghcr.io registry
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: restrict-image-registries
  annotations:
    policies.kyverno.io/title: Restrict Image Registries
    policies.kyverno.io/category: Best Practices
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/minversion: 1.6.0
    policies.kyverno.io/description: >-
      Images from unknown registries may be unscanned and insecure. This policy
      validates that container images only originate from ghcr.io registry.
spec:
  validationFailureAction: Enforce
  background: true
  rules:
    - name: validate-registries
      match:
        any:
          - resources:
              kinds:
                - Pod
      validate:
        message: Container images must come from ghcr.io registry only.
        pattern:
          spec:
            =(ephemeralContainers):
              - image: 'ghcr.io/*'
            =(initContainers):
              - image: 'ghcr.io/*'
            containers:
              - image: 'ghcr.io/*'
