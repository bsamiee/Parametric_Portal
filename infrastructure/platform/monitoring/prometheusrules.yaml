# --- PROMETHEUS ALERTING RULES ------------------------------------------------
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: parametric-portal
  namespace: monitoring
  labels:
    app.kubernetes.io/name: alerting
    app.kubernetes.io/component: observability
spec:
  groups:
    # --- API ALERTS ---
    - name: api
      rules:
        - alert: APIHighErrorRate
          expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.01
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "API error rate exceeds 1%"
            description: "API error rate is {{ $value | humanizePercentage }} over 5 minutes"

        - alert: APIHighLatency
          expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "API p95 latency exceeds 1s"
            description: "API p95 latency is {{ $value | humanizeDuration }}"

    # --- POSTGRESQL ALERTS ---
    - name: postgres
      rules:
        - alert: PostgreSQLHighConnections
          expr: cnpg_pg_stat_activity_count > 80
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "PostgreSQL connection count high"
            description: "PostgreSQL has {{ $value }} active connections"

        - alert: PostgreSQLReplicationLag
          expr: cnpg_pg_stat_replication_lag_seconds > 30
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "PostgreSQL replication lag exceeds 30s"
            description: "Replication lag is {{ $value | humanizeDuration }}"

        - alert: PostgreSQLDiskUsageHigh
          expr: cnpg_pg_database_size_bytes / (10 * 1024 * 1024 * 1024) > 0.8
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "PostgreSQL disk usage exceeds 80%"
            description: "Database size is {{ $value | humanize1024 }}B"

    # --- KUBERNETES ALERTS ---
    - name: kubernetes
      rules:
        - alert: PodCrashLooping
          expr: rate(kube_pod_container_status_restarts_total[15m]) > 0
          for: 15m
          labels:
            severity: critical
          annotations:
            summary: "Pod {{ $labels.pod }} is crash looping"
            description: "Pod has restarted {{ $value }} times in 15 minutes"

        - alert: PVCUsageHigh
          expr: kubelet_volume_stats_used_bytes / kubelet_volume_stats_capacity_bytes > 0.8
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "PVC {{ $labels.persistentvolumeclaim }} usage exceeds 80%"
            description: "PVC usage is {{ $value | humanizePercentage }}"

        - alert: NodeMemoryPressure
          expr: kube_node_status_condition{condition="MemoryPressure",status="true"} == 1
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "Node {{ $labels.node }} under memory pressure"
            description: "Node is experiencing memory pressure"

    # --- KYVERNO ALERTS ---
    - name: kyverno
      rules:
        - alert: KyvernoPolicyViolation
          expr: increase(kyverno_policy_results_total{rule_result="fail"}[5m]) > 0
          for: 1m
          labels:
            severity: warning
          annotations:
            summary: "Kyverno policy violation detected"
            description: "Policy {{ $labels.policy_name }} failed validation"
