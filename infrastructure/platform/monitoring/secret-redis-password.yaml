# --- REDIS PASSWORD SECRET TEMPLATE -------------------------------------------
# Redis authentication password for Sentinel HA cluster
# IMPORTANT: Do NOT commit actual password values to Git
# Create via SealedSecrets: kubeseal --cert <cert> < secret.yaml > sealed-secret.yaml
apiVersion: v1
kind: Secret
metadata:
  name: redis-password
  namespace: redis-system
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: cache
type: Opaque
stringData:
  redis-password: "${REDIS_PASSWORD}"  # REPLACE via SealedSecrets or kubectl create
