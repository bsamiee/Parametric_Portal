# --- LONGHORN S3 BACKUP SECRET TEMPLATE ---------------------------------------
# S3 credentials for Longhorn volume backups
# [IMPORTANT] Do NOT commit actual credentials to Git
# Production options:
#   1. SealedSecrets: kubeseal --cert <cert> < secret.yaml > sealed-secret.yaml
#   2. ExternalSecrets: Reference AWS Secrets Manager or HashiCorp Vault
#   3. kubectl create: kubectl create secret generic longhorn-backup-secret \
#        --from-literal=AWS_ACCESS_KEY_ID=<key> \
#        --from-literal=AWS_SECRET_ACCESS_KEY=<secret> \
#        -n longhorn-system
apiVersion: v1
kind: Secret
metadata:
  name: longhorn-backup-secret
  namespace: longhorn-system
  labels:
    app.kubernetes.io/name: longhorn
    app.kubernetes.io/component: storage
  annotations:
    parametric-portal.com/secret-source: "placeholder"
type: Opaque
stringData:
  AWS_ACCESS_KEY_ID: "REPLACE_WITH_SEALED_SECRET"
  AWS_SECRET_ACCESS_KEY: "REPLACE_WITH_SEALED_SECRET"
  AWS_ENDPOINTS: "https://s3.us-east-1.amazonaws.com"
