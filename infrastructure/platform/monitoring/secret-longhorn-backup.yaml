# --- LONGHORN S3 BACKUP SECRET TEMPLATE ---------------------------------------
# S3 credentials for Longhorn volume backups
# IMPORTANT: Do NOT commit actual credentials to Git
# Create via SealedSecrets: kubeseal --cert <cert> < secret.yaml > sealed-secret.yaml
apiVersion: v1
kind: Secret
metadata:
  name: longhorn-backup-secret
  namespace: longhorn-system
  labels:
    app.kubernetes.io/name: longhorn
    app.kubernetes.io/component: storage
type: Opaque
stringData:
  AWS_ACCESS_KEY_ID: "${AWS_ACCESS_KEY_ID}"          # REPLACE via SealedSecrets
  AWS_SECRET_ACCESS_KEY: "${AWS_SECRET_ACCESS_KEY}"  # REPLACE via SealedSecrets
  AWS_ENDPOINTS: "https://s3.us-east-1.amazonaws.com"
