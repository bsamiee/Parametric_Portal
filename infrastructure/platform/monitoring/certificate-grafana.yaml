# --- GRAFANA TLS CERTIFICATE --------------------------------------------------
# Automated TLS certificate via cert-manager for Grafana dashboard
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: grafana-tls
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: tls
spec:
  secretName: grafana-tls

  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer

  dnsNames:
    - "grafana.parametric-portal.com"

  privateKey:
    algorithm: RSA
    size: 2048
    rotationPolicy: Always

  usages:
    - digital signature
    - key encipherment
    - server auth

  renewBefore: 720h
