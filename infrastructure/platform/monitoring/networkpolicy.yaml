# --- MONITORING NETWORK POLICIES ----------------------------------------------
# Allow monitoring stack to scrape metrics from all namespaces
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-monitoring-egress
  namespace: monitoring
  labels:
    app.kubernetes.io/name: monitoring
    app.kubernetes.io/component: security
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    # DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Scrape application metrics (parametric-portal namespace)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: parametric-portal
      ports:
        - protocol: TCP
          port: 4000
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 8000
    # Scrape ArgoCD metrics
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: argocd
      ports:
        - protocol: TCP
          port: 8082
        - protocol: TCP
          port: 8083
        - protocol: TCP
          port: 8084
    # Scrape CloudNativePG operator metrics
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: cnpg-system
      ports:
        - protocol: TCP
          port: 8080
    # Scrape Kyverno metrics
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kyverno
      ports:
        - protocol: TCP
          port: 8000
    # Scrape Longhorn metrics
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: longhorn-system
      ports:
        - protocol: TCP
          port: 9500
    # Scrape MinIO metrics
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: minio-system
      ports:
        - protocol: TCP
          port: 9000
    # Scrape Redis metrics
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: redis-system
      ports:
        - protocol: TCP
          port: 9121
    # Scrape cert-manager metrics
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: cert-manager
      ports:
        - protocol: TCP
          port: 9402
    # Internal monitoring namespace communication
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
---
# --- ALLOW INGRESS FROM TRAEFIK -----------------------------------------------
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-traefik-ingress
  namespace: monitoring
  labels:
    app.kubernetes.io/name: monitoring
    app.kubernetes.io/component: security
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: grafana
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              app.kubernetes.io/name: traefik
      ports:
        - protocol: TCP
          port: 3000
---
# --- ALLOW ALLOY OTEL INGRESS -----------------------------------------------
# Allow parametric-portal pods to send traces/metrics to Alloy collector
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-alloy-otlp-ingress
  namespace: monitoring
  labels:
    app.kubernetes.io/name: monitoring
    app.kubernetes.io/component: security
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: alloy
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: parametric-portal
          podSelector:
            matchLabels:
              app.kubernetes.io/name: api
      ports:
        - protocol: TCP
          port: 4317
        - protocol: TCP
          port: 4318
