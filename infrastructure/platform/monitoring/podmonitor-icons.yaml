# --- ICONS POD MONITOR --------------------------------------------------------
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: icons
  namespace: monitoring
  labels:
    app.kubernetes.io/name: icons
    app.kubernetes.io/component: observability
spec:
  namespaceSelector:
    matchNames:
      - parametric-portal
  selector:
    matchLabels:
      app.kubernetes.io/name: icons
  podMetricsEndpoints:
    - port: http
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
