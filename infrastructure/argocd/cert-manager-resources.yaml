# --- CERT-MANAGER RESOURCES APPLICATION --------------------------------------
# ClusterIssuer for Let's Encrypt (deployed after cert-manager controller)
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cert-manager-resources
  namespace: argocd
  labels:
    app.kubernetes.io/name: cert-manager-resources
    app.kubernetes.io/component: tls
    app.kubernetes.io/part-of: platform
spec:
  generators:
    - list:
        elements:
          - cluster: in-cluster
  template:
    metadata:
      name: cert-manager-resources
      namespace: argocd
      annotations:
        argocd.argoproj.io/sync-wave: "0"
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: platform

      source:
        repoURL: https://github.com/bardiasamiee/Parametric_Portal.git
        targetRevision: HEAD
        path: infrastructure/platform/cert-manager

      destination:
        server: https://kubernetes.default.svc

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
          - ServerSideApply=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m

      revisionHistoryLimit: 10
