# --- CERT-MANAGER TLS AUTOMATION ---------------------------------------------
# Automated TLS certificate management via Let's Encrypt
# Supports DNS-01 challenge for wildcard and custom domain certificates
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cert-manager
  namespace: argocd
  labels:
    app.kubernetes.io/name: cert-manager
    app.kubernetes.io/component: tls
    app.kubernetes.io/part-of: platform
spec:
  generators:
    - list:
        elements:
          - cluster: in-cluster
  template:
    metadata:
      name: cert-manager
      namespace: argocd
      annotations:
        argocd.argoproj.io/sync-wave: "-1"
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: platform

      source:
        repoURL: https://charts.jetstack.io
        chart: cert-manager
        targetRevision: v1.16.3
        helm:
          releaseName: cert-manager
          values: |
            # --- [CRD] ---------------------------------------------------
            crds:
              enabled: true
              keep: true

            # --- [GLOBAL] ------------------------------------------------
            global:
              logLevel: 2
              leaderElection:
                namespace: cert-manager

            # --- [REPLICAS] ----------------------------------------------
            replicaCount: 2

            # --- [RESOURCES] ---------------------------------------------
            resources:
              requests:
                cpu: 50m
                memory: 64Mi
              limits:
                cpu: 200m
                memory: 128Mi

            # --- [WEBHOOK] -----------------------------------------------
            webhook:
              replicaCount: 2
              resources:
                requests:
                  cpu: 50m
                  memory: 64Mi
                limits:
                  cpu: 200m
                  memory: 128Mi

            # --- [CAINJECTOR] --------------------------------------------
            cainjector:
              replicaCount: 2
              resources:
                requests:
                  cpu: 50m
                  memory: 64Mi
                limits:
                  cpu: 200m
                  memory: 128Mi

            # --- [SECURITY] ----------------------------------------------
            securityContext:
              runAsNonRoot: true
              seccompProfile:
                type: RuntimeDefault

            containerSecurityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true
              runAsNonRoot: true

            # --- [PROMETHEUS] --------------------------------------------
            prometheus:
              enabled: true
              servicemonitor:
                enabled: true
                interval: 60s

      destination:
        server: https://kubernetes.default.svc
        namespace: cert-manager

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m

      revisionHistoryLimit: 10
