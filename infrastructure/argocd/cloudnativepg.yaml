# --- CLOUDNATIVEPG OPERATOR ---------------------------------------------------
# PostgreSQL operator for Kubernetes
# Official chart: github.com/cloudnative-pg/charts
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cloudnativepg
  namespace: argocd
  labels:
    app.kubernetes.io/name: cloudnativepg
    app.kubernetes.io/component: database-operator
    app.kubernetes.io/part-of: platform
spec:
  generators:
    - list:
        elements:
          - cluster: in-cluster
  template:
    metadata:
      name: cloudnativepg
      namespace: argocd
      annotations:
        argocd.argoproj.io/sync-wave: "-1"
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: platform

      source:
        repoURL: https://cloudnative-pg.github.io/charts
        chart: cloudnative-pg
        targetRevision: 0.27.0
        helm:
          releaseName: cloudnative-pg
          values: |
            # --- [REPLICAS] ----------------------------------------------
            replicaCount: 2

            # --- [RESOURCES] ---------------------------------------------
            resources:
              limits:
                cpu: 500m
                memory: 512Mi
              requests:
                cpu: 100m
                memory: 128Mi

            # --- [MONITORING] --------------------------------------------
            monitoring:
              podMonitorEnabled: true

            # --- [WEBHOOK] -----------------------------------------------
            webhook:
              port: 9443

            # --- [RBAC] --------------------------------------------------
            rbac:
              create: true

            # --- [SERVICE_ACCOUNT] ---------------------------------------
            serviceAccount:
              create: true

            # --- [CONFIG] ------------------------------------------------
            config:
              create: true
              data:
                INHERITED_ANNOTATIONS: ""
                INHERITED_LABELS: ""
                WATCH_NAMESPACE: ""

      destination:
        server: https://kubernetes.default.svc
        namespace: cnpg-system

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m

      revisionHistoryLimit: 10
