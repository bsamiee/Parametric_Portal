# --- ARGOCD UI INGRESSROUTE --------------------------------------------------
# Exposes ArgoCD web UI via Traefik with TLS
# Domain: argocd.parametric-portal.com (update for your domain)
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-server
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd
    app.kubernetes.io/component: ingress
    app.kubernetes.io/part-of: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`argocd.parametric-portal.com`)
      kind: Rule
      priority: 100
      middlewares:
        - name: argocd-headers
          namespace: argocd
      services:
        - kind: Service
          name: argocd-server
          port: 443
          passHostHeader: true
          scheme: https
  tls:
    secretName: parametric-portal-tls
    options:
      name: default
---
# --- ARGOCD SECURITY HEADERS --------------------------------------------------
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: argocd-headers
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd
    app.kubernetes.io/component: middleware
spec:
  headers:
    customFrameOptionsValue: "SAMEORIGIN"
    sslRedirect: true
    browserXssFilter: true
    contentTypeNosniff: true
    forceSTSHeader: true
    stsIncludeSubdomains: true
    stsPreload: true
    stsSeconds: 31536000
    customResponseHeaders:
      X-Robots-Tag: "noindex, nofollow"
    contentSecurityPolicy: |
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: https:;
      font-src 'self' data:;
      connect-src 'self' wss://argocd.parametric-portal.com;
      frame-ancestors 'self';
      base-uri 'self';
      form-action 'self';
