# --- PROJECT DOMAIN CONFIGURATION ---------------------------------------------
# Domain values for Kustomize replacements
# Referenced by: IngressRoutes, Middleware (CSP), TLSStore, Deployments (API_BASE_URL)
apiVersion: v1
kind: ConfigMap
metadata:
  name: project-domains
  namespace: parametric-portal
  labels:
    app.kubernetes.io/name: parametric-portal
    app.kubernetes.io/component: configuration
data:
  primary-domain: "parametric-portal.com"
  api-domain: "api.parametric-portal.com"
  www-enabled: "true"
