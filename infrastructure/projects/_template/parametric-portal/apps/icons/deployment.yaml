# --- ICONS DEPLOYMENT ---------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: icons
  labels:
    app.kubernetes.io/name: icons
    app.kubernetes.io/component: frontend
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: icons
  template:
    metadata:
      labels:
        app.kubernetes.io/name: icons
        app.kubernetes.io/component: frontend
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: icons
                topologyKey: kubernetes.io/hostname
      serviceAccountName: icons
      automountServiceAccountToken: false
      containers:
        - name: icons
          image: ghcr.io/parametric-portal/icons:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: ADDRESS
              value: "0.0.0.0"
            - name: PORT
              value: "8080"
            - name: SPA_MODE
              value: "true"
            - name: BROTLI
              value: "true"
            - name: GZIP
              value: "true"
            - name: CACHE_MAX_AGE
              value: "604800"
            - name: LOGGER
              value: "true"
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      securityContext:
        fsGroup: 1001
