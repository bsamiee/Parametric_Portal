# --- ICONS MIDDLEWARE ---------------------------------------------------------
# App-specific middleware for parametric-portal.com
# Each app defines its own CSP and middleware chain
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: icons-security-headers
  labels:
    app.kubernetes.io/name: icons
    app.kubernetes.io/component: middleware
spec:
  headers:
    frameDeny: true
    customFrameOptionsValue: "SAMEORIGIN"
    contentTypeNosniff: true
    browserXssFilter: true
    customBrowserXSSValue: "1; mode=block"
    contentSecurityPolicy: |
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: https:;
      font-src 'self' data:;
      connect-src 'self' https://api.parametric-portal.com https://*.anthropic.com;
      frame-ancestors 'none';
      base-uri 'self';
      form-action 'self';
    referrerPolicy: "strict-origin-when-cross-origin"
    permissionsPolicy: "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()"
    stsSeconds: 31536000
    stsIncludeSubdomains: true
    stsPreload: true
    forceSTSHeader: true
    customResponseHeaders:
      X-Robots-Tag: "noindex, nofollow"
      X-Download-Options: "noopen"
      X-Permitted-Cross-Domain-Policies: "none"
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: icons-www-redirect
  labels:
    app.kubernetes.io/name: icons
    app.kubernetes.io/component: middleware
spec:
  redirectRegex:
    regex: "^https://www\\.parametric-portal\\.com/(.*)"
    replacement: "https://parametric-portal.com/${1}"
    permanent: true
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: icons-middleware-chain
  labels:
    app.kubernetes.io/name: icons
    app.kubernetes.io/component: middleware
spec:
  chain:
    middlewares:
      - name: icons-security-headers
      - name: rate-limit-web
      - name: icons-www-redirect
      - name: compress
