# --- API DEPLOYMENT -----------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    app.kubernetes.io/name: api
    app.kubernetes.io/component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: api
        app.kubernetes.io/component: backend
    spec:
      containers:
        - name: api
          image: ghcr.io/parametric-portal/api:v0.0.0
          ports:
            - containerPort: 4000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: API_PORT
              value: "4000"
            - name: POSTGRES_HOST
              value: "postgres.parametric-portal.svc.cluster.local"
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_DB
              value: "parametric"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: POSTGRES_PASSWORD
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: ENCRYPTION_KEY
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: ANTHROPIC_API_KEY
            - name: OAUTH_GITHUB_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: OAUTH_GITHUB_CLIENT_ID
            - name: OAUTH_GITHUB_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: OAUTH_GITHUB_CLIENT_SECRET
            - name: OAUTH_GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: OAUTH_GOOGLE_CLIENT_ID
            - name: OAUTH_GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: OAUTH_GOOGLE_CLIENT_SECRET
            - name: OAUTH_MICROSOFT_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: OAUTH_MICROSOFT_CLIENT_ID
            - name: OAUTH_MICROSOFT_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: OAUTH_MICROSOFT_CLIENT_SECRET
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /live
              port: 4000
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 4000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      securityContext:
        fsGroup: 1001
