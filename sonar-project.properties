# SonarCloud Configuration
sonar.projectKey=bsamiee_Parametric_Portal
sonar.organization=bsamiee

# Sources
sonar.sources=packages
sonar.tests=packages
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts

# Rule Exclusions - Incompatible with codebase patterns
# These rules conflict with: react-stately API, Effect/ts-pattern, Biome, factory patterns
# Syntax: sonar.issue.ignore.multicriteria.<id>.ruleKey + resourceKey (** = all files)

sonar.issue.ignore.multicriteria=e1,e2,e3,e4,e5

# S6748: react-stately requires children-as-props for Item/Section components
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S6748
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*

# S6767: Static analysis fails on intersection types and factory patterns
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S6767
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*

# S4325: ts-pattern conditional types require explicit assertions
sonar.issue.ignore.multicriteria.e3.ruleKey=typescript:S4325
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*

# S7763: export...from conflicts with Biome noBarrelFile rule
sonar.issue.ignore.multicriteria.e4.ruleKey=typescript:S7763
sonar.issue.ignore.multicriteria.e4.resourceKey=**/*

# S6551: Ternary guards not recognized by static analysis
sonar.issue.ignore.multicriteria.e5.ruleKey=typescript:S6551
sonar.issue.ignore.multicriteria.e5.resourceKey=**/*
