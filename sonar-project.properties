# SonarCloud Configuration
sonar.projectKey=bsamiee_Parametric_Portal
sonar.organization=bsamiee

# Sources
sonar.sources=packages
sonar.tests=packages
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.d.ts

# Coverage (V8 format from Vitest)
sonar.javascript.lcov.reportPaths=packages/*/coverage/lcov.info
sonar.typescript.tsconfigPaths=tsconfig.base.json

# Rule Exclusions - Incompatible with codebase patterns
# These rules conflict with: react-stately API, Effect/ts-pattern, Biome, factory patterns
# Syntax: sonar.issue.ignore.multicriteria.<id>.ruleKey + resourceKey (** = all files)

sonar.issue.ignore.multicriteria=e1,e2,e3,e4,e5,e6

# S1874: react-stately deprecated APIs (childNodes, selectedItem, selectedKey)
# Library mid-transition to getChildren() API - replacement is optional, migration blocked
# Track: https://github.com/adobe/react-spectrum/discussions/4348
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1874
sonar.issue.ignore.multicriteria.e1.resourceKey=**/components/src/**

# S6748: react-stately requires children-as-props for Item/Section components
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S6748
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*

# S6767: Static analysis fails on intersection types and factory patterns
sonar.issue.ignore.multicriteria.e3.ruleKey=typescript:S6767
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*

# S4325: ts-pattern conditional types require explicit assertions
sonar.issue.ignore.multicriteria.e4.ruleKey=typescript:S4325
sonar.issue.ignore.multicriteria.e4.resourceKey=**/*

# S7763: export...from conflicts with Biome noBarrelFile rule
sonar.issue.ignore.multicriteria.e5.ruleKey=typescript:S7763
sonar.issue.ignore.multicriteria.e5.resourceKey=**/*

# S6551: Ternary guards not recognized by static analysis
sonar.issue.ignore.multicriteria.e6.ruleKey=typescript:S6551
sonar.issue.ignore.multicriteria.e6.resourceKey=**/*
