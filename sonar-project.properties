# SonarCloud Configuration
sonar.projectKey=bsamiee_Parametric_Portal
sonar.organization=bsamiee

sonar.sources=apps,packages
sonar.tests=apps,packages,tests
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.d.ts

sonar.javascript.lcov.reportPaths=packages/*/coverage/lcov.info
sonar.typescript.tsconfigPaths=tsconfig.base.json

# Coverage disabled for fast-moving early development - re-enable when stabilized
sonar.coverage.exclusions=**/*

# Rule exclusions: react-stately API, Effect patterns, exactOptionalPropertyTypes, Biome conflicts
sonar.issue.ignore.multicriteria=e1,e2,e3,e4,e5,e6,e7,e8

# S2187: @effect/vitest it.effect() / it.effect.prop() unrecognized as test declarations
sonar.issue.ignore.multicriteria.e8.ruleKey=typescript:S2187
sonar.issue.ignore.multicriteria.e8.resourceKey=tests/**

# S4662: Tailwind v4 @source directive unrecognized by SonarCloud CSS analyzer
sonar.issue.ignore.multicriteria.e7.ruleKey=css:S4662
sonar.issue.ignore.multicriteria.e7.resourceKey=**/*.css

# S1874: react-stately deprecated APIs awaiting library migration
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1874
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*

# S6748: children-as-props required by react-stately Item/Section
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S6748
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*

# S6767: false positives on factory pattern prop spreading
sonar.issue.ignore.multicriteria.e3.ruleKey=typescript:S6767
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*

# S4325: type assertions required by exactOptionalPropertyTypes
sonar.issue.ignore.multicriteria.e4.ruleKey=typescript:S4325
sonar.issue.ignore.multicriteria.e4.resourceKey=**/*

# S7763: conflicts with Biome noBarrelFile rule
sonar.issue.ignore.multicriteria.e5.ruleKey=typescript:S7763
sonar.issue.ignore.multicriteria.e5.resourceKey=**/*

# S6551: false positives on expression-centric ternary patterns
sonar.issue.ignore.multicriteria.e6.ruleKey=typescript:S6551
sonar.issue.ignore.multicriteria.e6.resourceKey=**/*
