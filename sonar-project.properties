# SonarCloud Configuration
sonar.projectKey=bsamiee_Parametric_Portal
sonar.organization=bsamiee

# Sources
sonar.sources=packages
sonar.tests=packages
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts

# Exclusions - False Positives
# Format: sonar.issue.ignore.multicriteria.<id>.ruleKey + resourceKey

sonar.issue.ignore.multicriteria=fp1,fp2,fp3,fp4,fp5

# S6748: children-as-props required by react-stately API
sonar.issue.ignore.multicriteria.fp1.ruleKey=typescript:S6748
sonar.issue.ignore.multicriteria.fp1.resourceKey=**/navigation.ts,**/selection.ts

# S6767: PropType analysis fails on intersection types and factory patterns
sonar.issue.ignore.multicriteria.fp2.ruleKey=typescript:S6767
sonar.issue.ignore.multicriteria.fp2.resourceKey=**/icons.ts

# S4325: ts-pattern requires type assertion for conditional type inference
sonar.issue.ignore.multicriteria.fp3.ruleKey=typescript:S4325
sonar.issue.ignore.multicriteria.fp3.resourceKey=**/async.ts

# S7763: export...from conflicts with Biome noBarrelFile rule
sonar.issue.ignore.multicriteria.fp4.ruleKey=typescript:S7763
sonar.issue.ignore.multicriteria.fp4.resourceKey=**/command.ts

# S6551: Object stringification guarded by ternary - static analysis limitation
sonar.issue.ignore.multicriteria.fp5.ruleKey=typescript:S6551
sonar.issue.ignore.multicriteria.fp5.resourceKey=**/data.ts
