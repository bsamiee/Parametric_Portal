name: '[ACTION_NAME]'
description: '[ACTION_DESCRIPTION]'
author: '[AUTHOR_NAME]'

inputs:
    github-token:
        description: 'GitHub token for API access'
        required: false
        default: ${{ github.token }}
    [input-name]:
        description: '[INPUT_DESCRIPTION]'
        required: [true/false]
        default: '[DEFAULT_VALUE]'

outputs:
    [output-name]:
        description: '[OUTPUT_DESCRIPTION]'

branding:
    icon: '[ICON_NAME]'
    color: '[COLOR]'

runs:
    using: 'node24'
    main: 'dist/index.js'
